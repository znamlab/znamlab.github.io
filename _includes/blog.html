
<div class="well">
  <h4>Recent Posts</h4>

  {% for post in site.posts limit:5 %}
    <div class="d-flex align-items-center mb-3">
      {% if post.thumbnail %}
        <div class="flex-shrink-0">
          <a href="{{ post.url | relative_url }}">
            <img src="{{ post.thumbnail | relative_url }}" alt="{{ post.title }}" style="width: 75px; height: 75px; object-fit: cover;" class="rounded">
          </a>
        </div>
      {% endif %}
      <div class="flex-grow-1 {% if post.thumbnail %}ms-3{% endif %}">
        <h6 class="mb-1"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h6>
        <p class="text-muted small mb-1">{{ post.date | date: "%B %d, %Y" }}</p>
        {% if post.description %}
          <p class="small mb-0">{{ post.description | strip_html | truncatewords: 15 }}</p>
        {% endif %}
      </div>
    </div>
  {% endfor %}

  <h4><a href="{{ site.url }}{{ site.baseurl }}/blog.html">... see all posts</a></h4>
</div>
